name: lit-element-lion-pipeline
on: [push]
jobs:
    run-unit-tests:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Install Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '14'
            - name: Install
              run: npm ci
            - name: (Unit) Test
              run: npm run test:ci
